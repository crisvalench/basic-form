<!DOCTYPE html>
<html>
    <head>
        <title> Student Page </title>
    </head>
    <style>
        h2{
            color: #721422;
        }
    </style>
    <body>

        <h2 id = "title-page">Student Data</h2>
        <p>Please, introduce your full name.</p>
        
        <form id = 'form' style="border: solid;border-color: #721422; background-color: rgba(253, 226, 192, 0.767); border-radius: 10px; width: 30%; padding: 15px;">
            <label for="firstName" style="font-weight: bold;">Name</label><br>
            <input type="text" id="firstName" name="firstName"><br>
        <br>
            <label for="firstLastName" style="font-weight: bold">LastName</label><br>
            <input type="text" id="firstLastName" name="firstLastName"><br>
        <br>
            <label for="age" style="font-weight: bold">Age</label><br>
            <input type="number" min= '0' id="age" name="age"><br>
        <br>
            <input type="button" value="Print Full Name ðŸ‘€" style= "background-color: #721422; color: white; padding: 5px; border-radius: 10px;" onclick= "printFormValues(event)">
            <input type="button" value="Clear" style= "background-color: #000000; color: white; padding: 5px; border-radius: 10px;" onclick= "resetFormvalues(event)">
        </form>
        
        <script src="home.js"></script>
          
        <!--.innertext para ver "TEST"-->
        <!--//document.getElementById-->
        <!-- .innerText para Texto -->
        <!-- .value es para Formulario -->
    </body>
</html>
